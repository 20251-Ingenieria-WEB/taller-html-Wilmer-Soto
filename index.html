<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>PokeAPI</title>
</head>

<body>
    <div class="container mt-4 mb-5">
        <div class="row mb-3"> 
            <div class="col-12 bg-primary-subtle border rounded p-2">
                <h1 class="text-center fw-semibold mb-3">Busqueda de Pokemon</h1>
                <div>
                    <a href="/pages/team_builder.html" class="btn btn-primary mb-2 offset-md-5">Ir a creador de equipo</a>
                </div>
            </div>
            
        </div>
        
        <div class="row mb-3">
            <div class="col-md-4 offset-md-4 p-4 border rounded bg-secondary-subtle">
                <label for="pokemonName" class="mb-2 fw-semibold">Ingresa un nombre de Pokemon a buscar:</label></br>
                <input type="text" id="pokemonSearch" class="form-control"></br>
                <button class="btn-primary btn mb-3" id="searchPokemonButton" type="submit">Buscar Pokemon por nombre</button>
                <button class="btn-secondary btn" id="searchAleatoryButton">Pokemon Aleatorio</button>
            </div>
        </div>

        <div class="row">
            <div id="errorMessage" class="alert alert-danger d-none col-md-4 offset-md-4" role="alert">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <img id="pokemonImageDisplay" class="img-fluid w-100" style="max-width: 100%;"
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/132.png">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 id="pokemonNameDisplay" class="card-title fw-semibold mb-1">Ditto</h5>
                                <p id="pokemonIdDisplay" class="card-text fw-light fst-italic mb-0">#132</p>
                                <p id="pokemonHeightWeightDisplay" class="card-text fw-light fst-italic mb-1">Altura: 0.3 m | Peso: 4 kg</p>
                                <div id="pokemonTypeIconsDisplay" class="d-flex gap-2 mb-2 align-items-center">
                                </div>

                                <button class="btn btn-primary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAbilities">Ver habilidades</button>
                                <div id="collapseAbilities" class="collapse">
                                    <div id="pokemonAbilitiesDisplay" class="d-flex flex-wrap gap-2">
                                    </div>
                                </div>

                                <p id="pokemonDescriptionDisplay" class="card-text fst-italic">DITTO rearranges its cell structure to transform itself into other shapes. However, if it tries to transform itself into something by relying on its memory, this POKEMON manages to get details wrong.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="js/api.js"></script>
</body>

</html>
