<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Construcion de equipo Pokemon</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3"> 
            <div class="col-12 bg-primary-subtle border rounded p-2">
                <h1 class="text-center fw-semibold mb-3">Creador de equipo Pokemon</h1>
                <div>
                    <a href="/index.html" class="btn btn-primary mb-2 offset-md-5">Ir a busqueda de Pokemon</a>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 offset-md-4 p-4 border rounded bg-secondary-subtle">
                <label for="teamName" class="mb-2 fw-semibold">Ingresa un nombre para tu equipo:</label></br>
                <input type="text" id="teamName" class="form-control "></br>
                <button class="btn-primary btn" id="createTeamButton">Crear equipo</button>
            </div>
        </div>
    </div>
</body>
</html>
