<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Construcion de equipo Pokemon</title>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="row mb-3"> 
            <div class="col-12 bg-primary-subtle border rounded p-2">
                <h1 class="text-center fw-semibold mb-3">Creador de equipo Pokemon</h1>
                <div class="text-center">
                    <a href="/index.html" class="btn btn-primary mb-2">Ir a busqueda de Pokemon</a>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 offset-md-4 p-4 border rounded bg-secondary-subtle">
                <label for="teamName" class="mb-2 fw-semibold">Ingresa un nombre para tu equipo:</label></br>
                <input type="text" id="teamName" class="form-control "></br>
                <button class="btn-primary btn mb-3" id="createTeamButton">Crear equipo</button>

                <label for="pokemonName" class="mb-2 fw-semibold">Ingresa un nombre de Pokemon a buscar:</label></br>
                <input type="text" id="pokemonSearch" class="form-control"></br>
                <button class="btn-primary btn mb-3" id="searchPokemonButton" type="submit">Buscar Pokemon por nombre</button>
                <button class="btn-secondary btn" id="searchAleatoryButton">Pokemon Aleatorio</button>
                <button class="btn btn-danger" id="deleteAllButton">Eliminar todos</button>
            </div>
        </div>

        <div class="row">
            <div id="errorMessage" class="alert alert-danger d-none col-md-4 offset-md-4" role="alert">
            </div>
        </div>

        <div class="container p-4 bg-secondary-subtle border-0 rounded">
            <h2 class="text-center fw-semibold mb-3">Tu equipo Pok√©mon</h2>
            <h5 id="teamNameDisplay" class="text-center fst-italic mb-3"></h5>
            <div id="teamDisplay" class="row g-3 justify-content-center"></div>
        </div>
        
    </div>
    <script src="../js/team_builder.js"></script>
</body>
</html>
